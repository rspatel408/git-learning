    <form action="IRCTC 3.HTML" method="post">

    <table style="width: 100%;">

            <th><a href="IRCTC.HTML"> BASIC DETAILS</a></th>

    <input type="text"name="name" placeholder="first name" value="RUTVIK" readonly>

    </h3>

    <select>
    <option value=""> select occupation</option>

    <option value="private"> PRIVATE</option>
    <option value="proffesional"> PROFFESIONAL</option>

    <BR>
    <br>
    <br>
     DATE OF BIRTH:<input type="date"name="bir_date" required>

     <br>

     <br>
     <select id="country"name="country" size="3" multiple>
         <option value=""> --select country--</option>

         <option value="united kingdom"> UNITED KINGDOM</option>

     </select>
     <BR>
    <br>

    <br>

    <br>
    <br>
       <h2>SELECT THE NATIONALITY</h2>
        <input list="browsers"name="browsers">

</datalist>
